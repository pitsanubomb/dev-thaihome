<div class="container-fluid extra">
  <div class="manage-btns">
    <md-menu md-position-mode="target-right target" class="second-menu-container crnc-drop">
      <md-button aria-label="" class="md-icon-button" ng-click="$mdOpenMenu()">
        <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
      </md-button>
      <md-menu-content>
        <ul class="nav second-nav manage-nav">
          <li md-ink-ripple>
            <a ui-sref="management.book">New Booking</a>
          </li>
          <li md-ink-ripple>
            <a ui-sref="admin.home">Admin</a>
          </li>
          <li md-ink-ripple>
            <a ui-sref="home">Thai Home</a>
          </li>
             <li md-ink-ripple>
            <a ui-sref="management.reports">report</a>
          </li>
          <!-- 2016-05-17 - Ajay - Add link for profile page -->
          <li md-ink-ripple>
            <a ui-sref="management.profile">Profile</a>
          </li>
          <li md-ink-ripple>
            <a ui-sref="admin_logout">Logout</a>
          </li>
        </ul>
      </md-menu-content>
    </md-menu>
    <div class="custom-menu-col">
      <!-- 2016-05-27 - Ajay - Add reload option in home menu -->
      <button ui-sref="management.home" ui-sref-opts="{reload:true}" class="btn btn-default blue-btn" ng-class="{ 'blue-bld': menu_bookings, 'active-management-btn' : statename == 'management.home'}">Home ({{menu_bookings}})</button>
    </div>
    <div class="custom-menu-col">
      <button ui-sref="management.messages" ui-sref-opts="{reload:true}" class="btn btn-default pull-left blue-btn" ng-class="{ 'blue-bld': menu_messages, 'active-management-btn' : statename == 'management.messages'}">Messages ({{menu_messages}})</button>
    </div>

    <div class="custom-menu-col">
      <button ui-sref="management.bookings" class="btn btn-default blue-btn" ng-class="{ 'active-management-btn' : statename == 'management.bookings'}">Bookings</button>
    </div>
    <div class="custom-menu-col">
      <button class="btn btn-default pull-right blue-btn" ui-sref="management.properties" ng-class="{'active-management-btn' : statename == 'management.properties'}">Properties</button>
    </div>
    <div class="custom-menu-col">
      <button class="btn btn-default pull-right blue-btn" ui-sref="management.calendar({month: '', year:''})" ng-class="{'active-management-btn' : statename == 'management.calendar'}">Calendar</button>
    </div>

  </div>
  <a style="display:none" href="sms:+40745910358?body=Hi Ionut">
    <button class="btn btn-default pull-left blue-btn">SMS Me</button>
  </a>
</div>
