<div class="row">
  <ui-view>
    <div class="col-lg-12">
      <h1 class="page-header">Properties <a style="clear:both;" ui-sref="admin.properties.add"><button class="btn btn-success" type="button">Add new property</button></i></button></a></h1>
    </div>

    <table id="propertyTable" class="table table-striped table-bordered table-hover no-footer" datatable="ng" dt-options="dtOptions">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Location</th>
          <th>Active</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr class="gradeA curosr" ng-repeat="property in properties">
          <td ui-sref="admin.properties.view({ id: property.unique})">{{property.unique}}</td>
          <td ui-sref="admin.properties.view({ id: property.unique})">{{property.name}}</td>
          <td ui-sref="admin.properties.view({ id: property.unique})">{{property.locationName}}</td>
          <td ui-sref="admin.properties.view({ id: property.unique})">{{property.active}}</td>
          <td width="40">
            <button ng-really-message=" Are you sure you want to delete {{property.unique}} ?" ng-really-click="delete(property.id)" class="btn-sm btn btn-danger" type="button">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

  </ui-view>
</div>
