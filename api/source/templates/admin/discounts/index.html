<div class="row">
  <ui-view>
    <div class="col-lg-12">
      <h1 class="page-header">Discounts <a style="clear:both;" ui-sref="admin.discounts.add"><button class="btn btn-success" type="button">Add new discount</button></i></button></a></h1>
    </div>

    <table id="discountTable" class="table table-striped table-bordered table-hover no-footer" datatable="ng" dt-options="dtOptions">
      <thead>
        <tr>
          <th>Code</th>
          <th>Property</th>
          <th>Tenant</th>
          <th>Value</th>
          <th>Expires</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr class="gradeA cursor" ng-repeat="discount in discounts">
          <td ui-sref="admin.discounts.view({ id: discount.id})">{{discount.code}}</td>
          <td ui-sref="admin.discounts.view({ id: discount.id})">{{discount.property.unique || '-'}}</td>
          <td ui-sref="admin.discounts.view({ id: discount.id})">{{discount.user.name || '-'}}</td>
          <td ui-sref="admin.discounts.view({ id: discount.id})">{{discount.percent}}%</td>
          <td ui-sref="admin.discounts.view({ id: discount.id})">{{discount.expires | defaultDateFormat}}</td>
          <td width="40">
            <button ng-really-message=" Are you sure you want to delete {{discount.code}} ?" ng-really-click="delete(discount.id)" class="btn-sm btn btn-danger" type="button">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

  </ui-view>
</div>
