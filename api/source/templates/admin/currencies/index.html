<div class="row">
  <ui-view>
    <div class="col-lg-12">
      <h1 class="page-header">Currencies <a style="clear:both;" ui-sref="admin.currencies.add"><button class="btn btn-success" type="button">Add new currency</button></i></button></a></h1>
    </div>

    <table class="table table-striped table-bordered table-hover no-footer" datatable="ng" dt-options="dtOptions">
      <thead>
        <tr>
          <th>Name</th>
          <th>Currency</th>
          <th>Active</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr class="gradeA curosr" ng-repeat="currency in currencies">
          <td ui-sref="admin.currencies.view({ id: currency.id})">{{currency.name}}</td>
          <td ui-sref="admin.currencies.view({ id: currency.id})">{{currency.currency}}</td>
          <td ui-sref="admin.currencies.view({ id: currency.id})">{{currency.active}}</td>
          <td width="40">
            <button ng-really-message=" Are you sure you want to delete {{currency.name}} ?" ng-really-click="delete(currency.id)" class="btn-sm btn btn-danger" type="button">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

  </ui-view>
</div>
