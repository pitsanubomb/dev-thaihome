<div class="row">
  <ui-view>
    <div class="col-lg-12">
      <h1 class="page-header">News <a style="clear:both;" ui-sref="admin.news.add"><button class="btn btn-success" type="button">Add news</button></i></button></a></h1>
    </div>
    <table id="newsTable" class="table table-striped table-bordered table-hover no-footer" datatable="ng" dt-options="dtOptions">
      <thead>
        <tr>
          <th>Text</th>
          <th>Start</th>
          <th>End</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr class="gradeA cursor" ng-repeat="n in allNews">
          <td ui-sref="admin.news.view({ id: n.id})">{{n.text.substring(0, 25)}}...</td>
          <td ui-sref="admin.news.view({ id: n.id})">{{n.start | defaultDateFormat}}</td>
          <td ui-sref="admin.news.view({ id: n.id})">{{n.end | defaultDateFormat}}</td>
          <td width="40">
            <button ng-really-message="Are you sure you want to delete {{n.id}} ?" ng-really-click="delete(n.id)" class="btn-sm btn btn-danger" type="button">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </ui-view>
</div>
