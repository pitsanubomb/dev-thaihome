<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">{{ new.id ? 'View':'Add'}} {{currency.name}}</h1>
    <div style="clear:both;"></div>
    <button type="button" class="btn btn-primary inittable" ng-click="editableForm.$show()" ng-show="!editableForm.$visible">
      {{ new.id ? 'Edit': 'Add'}}
    </button>
    <p ng-show="editableForm.$visible">
      <button type="submit" class="btn btn-primary" ng-disabled="editableForm.$waiting">
        {{ new.id ? 'Save': 'Add'}}
      </button>
      <button type="button" class="btn btn-primary" ng-disabled="editableForm.$waiting" ng-click="editableForm.$cancel()">
        Cancel
      </button>
    </p>
    <div style="clear:both;"></div>
    <form role="form" onaftersave="update()" editable-form name="editableForm" oncancel="back();">
      <div class="col-md-4">
        <div class="form-group">
          <p class="title">Text: </p>
          <p e-class="form-control" editable-textarea="new.text" e-cols="10" e-rows="20" e-name="name" e-required>{{ new.text || '-' }}</p>
        </div>
        <div class="form-group" ng-init="loadCalendar()">
          <p class="title">Start - End: </p>
          <p ng-show="!editableForm.$visible">
            {{ new.start | defaultDateFormat }} - {{ new.end | defaultDateFormat }}
          </p>
          <div ng-show="editableForm.$visible">
            <input class="periodPeriod form-control" readonly value="{{ new.start | defaultDateFormat }} - {{ new.end | defaultDateFormat}}" />
          </div>
        </div>
      </div>
      <div style="clear:both;"></div>
      <button type="button" class="btn btn-primary" ng-click="editableForm.$show()" ng-show="!editableForm.$visible">
        {{ new.id ? 'Edit': 'Add'}}
      </button>
      <p ng-show="editableForm.$visible">
        <button type="submit" class="btn btn-primary" ng-disabled="editableForm.$waiting">
          {{ new.id ? 'Save': 'Add'}}
        </button>
        <button type="button" class="btn btn-primary" ng-disabled="editableForm.$waiting" ng-click="editableForm.$cancel()">
          Cancel
        </button>
      </p>
    </form>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
</div>
