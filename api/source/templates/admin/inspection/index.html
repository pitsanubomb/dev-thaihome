<div class="row">
  <ui-view>
    <div class="col-lg-12">
      <h1 class="page-header">Inspection <a style="clear:both;" ui-sref="admin.properties.add"></a></h1>
    </div>
      <!--Copy Form For Properties-->
    <div class="col-sm-12">
      <table class="startHeadTable">
        <tbody>
        <tr>
          <td style="height:1px;width:20%;"></td>
          <td style="height:1px;width:70%;"></td>
          <td style="height:1px;width:10%;"></td>
        </tr>
        <tr>
          <td class="startLeadTxt">From</td>
          <td colspan="2">
            <select class="startField"
                    ng-model="pops.from" ng-options="property.unique as property.unique for property in properties"
                    >
            </select>
          </td>
        </tr>

        <tr>
          <td class="startLeadTxt">To</td>
          <td colspan="2">
            <select class="startField"
                    ng-model="pops.to" ng-options="property.unique as property.unique for property in properties"
                    >
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="3" class="startOverflow">
            <button class="startButton startOrangeBg pull-right" style="width: 40%;" ng-click="copyInspectionChecks()">
              COPY
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="startSpacer"></div>
    <!--End Of Copy Form For Properties-->


    <table id="propertyTable" class="table table-striped table-bordered table-hover no-footer" datatable="ng" dt-options="dtOptions">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Location</th>
        <th>Active</th>
      </tr>
      </thead>
      <tbody>
      <tr class="gradeA curosr" ng-repeat="property in properties">
        <td ui-sref="admin.inspection.view({ id: property.unique})">{{property.unique}}</td>
        <td ui-sref="admin.inspection.view({ id: property.unique})">{{property.name}}</td>
        <td ui-sref="admin.inspection.view({ id: property.unique})">{{property.locationName}}</td>
        <td ui-sref="admin.inspection.view({ id: property.unique})">{{property.active}}</td>
      </tr>
      </tbody>
    </table>

  </ui-view>
</div>
