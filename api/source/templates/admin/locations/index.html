<div class="row">
  <ui-view>
    <div class="col-lg-12">
      <h1 class="page-header">Locations <a style="clear:both;" ui-sref="admin.locations.add"><button class="btn btn-success" type="button">Add new location</button></i></button></a></h1>
    </div>

    <table class="table table-striped table-bordered table-hover no-footer" datatable="ng" dt-options="dtOptions">
      <thead>
        <tr>
          <th>Name</th>

          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr class="gradeA cursor" ng-repeat="location in locations">
          <td ui-sref="admin.locations.view({ id: location.id})">{{location.name}}</td>
          <td width="40">
            <button ng-really-message=" Are you sure you want to delete {{location.name}} ?" ng-really-click="delete(location.id)" class="btn-sm btn btn-danger" type="button">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

  </ui-view>
</div>
