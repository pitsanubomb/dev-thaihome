<div class="row">
  <ui-view>
    <div class="col-lg-12">
      <h1 class="page-header">Ratings</h1>
    </div>

    <table id="ratingTable" class="table table-striped table-bordered table-hover no-footer" datatable="ng" dt-options="dtOptions">
      <thead>
        <tr>
          <th>Property</th>
          <th>Tenant</th>
          <th>Score</th>
          <th>Public</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr class="gradeA cursor" ng-repeat="rating in ratings">
          <td ui-sref="admin.ratings.view({ id: rating.id})">{{rating.property.unique}}</td>
          <td ui-sref="admin.ratings.view({ id: rating.id})">{{rating.user.name}}</td>
          <td ui-sref="admin.ratings.view({ id: rating.id})">{{rating.avgRating}}</td>
          <td ui-sref="admin.ratings.view({ id: rating.id})">{{rating.active}}</td>
          <td width="40">
            <button ng-really-message=" Are you sure you want to delete {{rating.code}} ?" ng-really-click="delete(rating.id)" class="btn-sm btn btn-danger" type="button">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

  </ui-view>
</div>
