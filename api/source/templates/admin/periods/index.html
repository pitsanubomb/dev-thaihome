<div class="row">
  <ui-view>
    <div class="col-lg-12">
      <h1 class="page-header">Periods <a style="clear:both;" ui-sref="admin.periods.add"><button class="btn btn-success" type="button">Add new period</button></i></button></a></h1>
    </div>

    <table id="periodTable" class="table table-striped table-bordered table-hover no-footer" datatable="ng" dt-options="dtOptions">
      <thead>
        <tr>
          <th>Season</th>
          <th>Name</th>
          <th>From</th>
          <th>To</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr class="gradeA cursor" ng-repeat="period in periods">
          <td ui-sref="admin.periods.view({ id: period.id})">{{period.season}}</td>
          <td ui-sref="admin.periods.view({ id: period.id})">{{period.name}}</td>
          <td ui-sref="admin.periods.view({ id: period.id})">{{period.from.split('-')[0]}} {{period.from.split('-')[1] | monthName}}</td>
          <td ui-sref="admin.periods.view({ id: period.id})">{{period.to.split('-')[0]}} {{period.to.split('-')[1] | monthName}}</td>
          <td width="40">
            <button ng-really-message=" Are you sure you want to delete {{period.name}} ?" ng-really-click="delete(period.id)" class="btn-sm btn btn-danger" type="button">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

  </ui-view>
</div>
