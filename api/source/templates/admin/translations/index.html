<div class="row">
  <ui-view>
    <div class="col-lg-12">
      <h1 class="page-header">Translations</h1>
    </div>

    <table class="table table-striped table-bordered table-hover no-footer" datatable="ng" dt-options="dtOptions">
      <thead>
        <tr>
          <th>Name</th>
          <th>Shortname</th>
          <th>Active</th>
        </tr>
      </thead>
      <tbody>
        <tr class="gradeA curosr" ng-repeat="language in languages">
          <td ui-sref="admin.site-translations.edit({ shortname: language.shortname})">{{language.name}}</td>
          <td ui-sref="admin.site-translations.edit({ shortname: language.shortname})">{{language.shortname}}</td>
          <td ui-sref="admin.site-translations.edit({ shortname: language.shortname})">{{language.active}}</td>
        </tr>
      </tbody>
    </table>

  </ui-view>
</div>
