<div class="row">
  <ui-view>
    <div class="col-lg-12">
      <h1 class="page-header">Emails <a style="clear:both;" ui-sref="admin.emails.add"><button class="btn btn-success" type="button">Add new email</button></a> <a style="clear:both;" ui-sref="admin.emails.signature"><button class="btn btn-success" type="button">Default Signature</button></a></h1>
	  
    </div>

    <table id="emailTable" class="table table-striped table-bordered table-hover no-footer" datatable="ng" dt-options="dtOptions">
      <thead>
        <tr>
          <th>Name</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr class="gradeA cursor" ng-repeat="email in emails">
          <td ui-sref="admin.emails.view({ id: email.value})">{{email.name}}</td>
          <td width="40">
            <button ng-really-message="Are you sure you want to delete {{email.name}} ?" ng-really-click="delete(email.id)" class="btn-sm btn btn-danger" type="button">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

  </ui-view>
</div>
