<div class="row">
  <ui-view>
    <div class="col-lg-12">
      <h1 class="page-header">Languages <a style="clear:both;" ui-sref="admin.languages.add"><button class="btn btn-success" type="button">Add new language</button></i></button></a></h1>
    </div>

    <table class="table table-striped table-bordered table-hover no-footer" datatable="ng" dt-options="dtOptions">
      <thead>
        <tr>
          <th>Name</th>
          <th>Shortname</th>
          <th>Active</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr class="gradeA curosr" ng-repeat="language in languages">
          <td ui-sref="admin.languages.view({ id: language.id})">{{language.name}}</td>
          <td ui-sref="admin.languages.view({ id: language.id})">{{language.shortname}}</td>
          <td ui-sref="admin.languages.view({ id: language.id})">{{language.active}}</td>
          <td width="40">
            <button ng-really-message=" Are you sure you want to delete {{language.name}} ?" ng-really-click="delete(language.id)" class="btn-sm btn btn-danger" type="button">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

  </ui-view>
</div>
