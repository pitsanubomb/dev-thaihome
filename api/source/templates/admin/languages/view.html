<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">{{ language.id ? 'View':'Add'}} {{language.name}}</h1>
    <div style="clear:both;"></div>
    <button type="button" class="btn btn-primary inittable" ng-click="editableForm.$show()" ng-show="!editableForm.$visible">
      {{ language.id ? 'Edit': 'Add'}}
    </button>
    <p ng-show="editableForm.$visible">
      <button type="submit" class="btn btn-primary" ng-disabled="editableForm.$waiting">
        {{ language.id ? 'Save': 'Add'}}
      </button>
      <button type="button" class="btn btn-primary" ng-disabled="editableForm.$waiting" ng-click="editableForm.$cancel()">
        Cancel
      </button>
    </p>
    <div style="clear:both;"></div>
    <form role="form" onaftersave="update()" editable-form name="editableForm" oncancel="back();">
      <div class="col-md-4">
        <div class="form-group">
          <p class="title">Name: </p>
          <p e-class="form-control" editable-text="language.name" e-name="name" e-required>{{ language.name || '-' }}</p>
        </div>
        <div class="form-group">
          <p class="title">Shortname: </p>
          <p editable-text="language.shortname" e-name="shortname">{{ language.shortname || '-' }}</p>
        </div>
        <div class="form-group">
          <p class="title">Active: </p>
          <p ng-show="!editableForm.$visible">
            {{ language.active }}
          </p>
          <div ng-show="editableForm.$visible">
            <input name="active" ng-checked="language.active" type="checkbox" ng-model="language.active" /> Active
          </div>
        </div>
      </div>
      <div style="clear:both;"></div>
      <button type="button" class="btn btn-primary" ng-click="editableForm.$show()" ng-show="!editableForm.$visible">
        {{ language.id ? 'Edit': 'Add'}}
      </button>
      <p ng-show="editableForm.$visible">
        <button type="submit" class="btn btn-primary" ng-disabled="editableForm.$waiting">
          {{ language.id ? 'Save': 'Add'}}
        </button>
        <button type="button" class="btn btn-primary" ng-disabled="editableForm.$waiting" ng-click="editableForm.$cancel()">
          Cancel
        </button>
      </p>
    </form>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
</div>
