<div class="row">
  <ui-view>
    <div class="col-lg-12">
      <h1 class="page-header">Users <a style="clear:both;" ui-sref="admin.users.add"><button class="btn btn-success" type="button">Add new user</button></a></h1>
    </div>

    <table id="userTable" class="table table-striped table-bordered table-hover no-footer" datatable="ng" dt-options="dtOptions">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>lastContact</th>
          <th>Type</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr class="gradeA curosr" ng-repeat="user in users">
          <td ui-sref="admin.users.view({ id: user.id})">{{user.name}}</td>
          <td ui-sref="admin.users.view({ id: user.id})">{{user.email}}</td>
          <td ui-sref="admin.users.view({ id: user.id})">{{user.lastContact | timeAgo}}</td>
          <td ui-sref="admin.users.view({ id: user.id})">{{user.type}}</td>
          <td width="40">
            <button ng-really-message=" Are you sure you want to delete {{user.name}} ?" ng-really-click="delete(user.id)" class="btn-sm btn btn-danger" type="button">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

  </ui-view>
</div>
