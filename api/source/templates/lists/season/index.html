<i ng-click="$close()" id="close-window" class="material-icons" role="button" tabindex="0">highlight_off</i>
<table class="table table-striped table-bordered table-hover no-footer" datatable="ng" dt-options="dtOptions">
  <thead>
    <tr>
      <td>Name</td>
    </tr>
  </thead>
  <tbody>
    <tr class="cursor" ng-repeat="season in seasons" ng-click="selectSeason(season);$close()">
      <td>{{season}}</td>
    </tr>
  </tbody>
</table>
<div class="clear"></div>
