<i ng-click="$close()" id="close-window" class="material-icons" role="button" tabindex="0">highlight_off</i>
<table class="table table-striped table-bordered table-hover no-footer" datatable="ng" dt-options="dtOptions">
  <thead>
    <tr>
      <td>Name</td>
      <td>Currency</td>
    </tr>
  </thead>
  <tbody>
    <tr class="cursor" ng-repeat="currency in currencies" ng-click="updateCurrency(currency.currency);$close()">
      <td>{{currency.name}}</td>
      <td>{{currency.currency}}</td>
    </tr>
  </tbody>
</table>
<div class="clear"></div>
