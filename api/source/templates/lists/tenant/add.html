<div class="row">

  <div style="clear:both;"></div>
  <form role="form" ng-submit="createTenant(tenant)">
    <div class="col-md-4">
      <div class="form-group">
        <label>Name</label>
        <input type="text" placeholder="Name" class="form-control" ng-model="tenant.name" />
      </div>
      <div class="form-group">
        <label>Email</label>
        <br />
        <input type="email" placeholder="Email" class="form-control" ng-model="tenant.email" />
      </div>

    </div>
    <div style="clear:both;"></div>
    <button ng-disabled="disabled" class="btn btn-primary btn-sm blue-btn" type="submit">Add {{newtenant.name}}</button>
  </form>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
