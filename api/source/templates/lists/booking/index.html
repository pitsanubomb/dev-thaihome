<i ng-click="$close()" id="close-window" class="material-icons" role="button" tabindex="0">highlight_off</i>
<table class="table table-striped table-bordered table-hover no-footer" datatable="ng" dt-options="dtOptions">
  <thead>
    <tr>
      <th>ID</th>
      <th>Check-in</th>
      <th>Check-out</th>
      <th>Status</th>
      <th>View</th>
    </tr>
  </thead>
  <tbody>
    <tr class="cursor" ng-repeat="booking in bookings">
      <td>{{booking.id}}</td>
      <td>{{booking.checkin | defaultDateFormat}}</td>
      <td>{{booking.checkout | defaultDateFormat}}</td>
      <td class="bookstatus_{{booking.status.value}}">{{booking.status.name}}</td>
      <td><a ui-sref="management.booking({id: booking.id})" target="_blank"><button class="btn btn-primary">View</button></a></td>
    </tr>
  </tbody>
</table>
<div class="clear"></div>
