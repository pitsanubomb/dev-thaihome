     modal-animation-class="fade"
     modal-in-class="in"
     ng-style="{'z-index': 1050 + index*10, display: 'block'}" ng-click="close($event)">
    <div class="modal-dialog-thaihome" ng-class="size ? 'modal-' + size : ''"><i class="material-icons" id="close-window" ng-click="close($event)">highlight_off</i><div class="modal-content" modal-transclude></div></div>
</div>
