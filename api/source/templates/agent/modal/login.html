<div>
    <div class="row">
        <div class="col-md-6" style="margin:0 auto;float:none;">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">

                    <form novalidate role="form" ng-submit="submit(_username, _password)">
                        <div ng-show="$error" class="alert alert-danger">
                            Incorrect login information
                        </div>
                        <fieldset>
                            <div class="form-group">
                                <input ng-model="_username" class="form-control" placeholder="Username" type="text" required autofocus>
                            </div>
                            <div class="form-group">
                                <input ng-model="_password" class="form-control" placeholder="Password" name="password" required type="password" value="">
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <input type="submit" value="Submit"/>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
