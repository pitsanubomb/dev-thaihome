<header></header>
<div class="top-images">
  <div class="row login-frm">
    <div class="col-sm-6 col-xs-10" style="margin:0 auto;float:none;">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Agent Register</h3>
        </div>
        <div class="panel-body">
          <div ng-show="error" class="alert alert-danger">
            {{error | capitalize}}
          </div>
          <form role="form" ng-submit="register()">
            <h3>Agent Account</h3>
            <div class="col-md-6">
              <div class="form-group">
                <label>Name (<span class="red">*</span>)</label>
                <input type="text" placeholder="Name" class="form-control" ng-model="data.name" required />
              </div>
              <div class="form-group">
                <label>Username (<span class="red">*</span>)</label>
                <input type="text" placeholder="Username" class="form-control" ng-model="data.username" required />
              </div>
              <div class="form-group">
                <label>Email (<span class="red">*</span>)</label>
                <input type="email" placeholder="Email" class="form-control" ng-model="data.email" required />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Password (<span class="red">*</span>)</label>
                <input min="4" type="password" placeholder="Password" class="form-control" ng-model="data.password" required />
              </div>
              <div class="form-group">
                <label>Agency Company Name (<span class="red">*</span>)</label>
                <input type="text" placeholder="Agency Company Name" class="form-control" ng-model="data.agency" required />
              </div>
              <div class="form-group">
                <label>Agent Phone No (<span class="red">*</span>)</label>
                <input type="text" placeholder="Agent Phone No" class="form-control" ng-model="data.phone" required/>
              </div>
            </div>
            <div class="clear"></div>
            <hr>

            <h3>How do we contact you?</h3>
            <div class="col-md-6">
              <div class="form-group">
                <label>Agency Website</label>
                <input type="text" placeholder="Agency Website" class="form-control" ng-model="data.website" />
              </div>
              <div class="form-group">
                <label>LINE Messenger ID</label>
                <input type="text" placeholder="LINE Messenger ID" class="form-control" ng-model="data.line_messenger" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>WhatsApp Messenger</label>
                <input type="text" placeholder="WhatsApp Messenger" class="form-control" ng-model="data.whatsapp" />
              </div>
              <div class="form-group">
                <label>Facebook</label>
                <input type="text" placeholder="Facebook" class="form-control" ng-model="data.facebook" />
              </div>
            </div>
            <div class="clear"></div>
            <span class="md-raised book red" ng-if="!compareUserInfo(data.email)" ng-bind-html="T.transEmailUsed"></span>
            <button ng-if="compareUserInfo(data.email)" ng-disabled="disabled" class="btn btn-primary btn-sm" type="submit">Register</button>
          </form>
          <br />
          <a href="#" class="log-in" ui-sref="agent_login"><md-button type="submit" class="md-raised pull-left md-primary">Log In</md-button></a>
        </div>
      </div>
    </div>
  </div>
</div>
<footer></footer>
