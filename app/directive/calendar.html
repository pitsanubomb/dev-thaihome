<div id="check-in-container" class="input">
  <label for="arrival"></label>
  <div class="calendar-control arrival active">
    <!--<div class="input-display default" id="checkinval">{{T.transCheckin}}</div>-->
    <div class="input-display default" id="checkinval">Check in</div>

</div>
<div id="check-out-container" class="input">

    <!--<div class="input-display default" id="checkoutval">{{T.transCheckout}}</div>-->
    <div class="input-display default" id="checkoutval">Check out</div>
    <i class="icon-calendar"></i>
  </div>
</div>
